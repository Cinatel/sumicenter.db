<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="../static/img/logo-vt.svg" />
    <link rel="stylesheet" href="../static/css/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="orange d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="../static/img/login-icon.svg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-2 fw-bold">Registro de Usuario</div>

      <form action="{% url 'registrar' %}" method="post">
        {% csrf_token %}
        <div class="input-group mt-4">
            <div class="input-group-text orange">
              <img
                src="../static/img/username-icon.svg"
                alt="username-icon"
                style="height: 1rem"
              />
            </div>
            <input
              name="user"
              class="form-control bg-light"
              type="text"
              placeholder="Username"
              required
            />
          </div>
          

          <div class="input-group mt-1">
            <div class="input-group-text orange">
              <i class="fas fa-comment"></i>
            </div>
            <input
              name="first_name"
              class="form-control bg-light"
              type="text"
              placeholder="Nombres"
              required
            />
          </div>

          <div class="input-group mt-1">
            <div class="input-group-text orange">
              <i class="fas fa-comment"></i>
            </div>
            <input
              name="last_name"
              class="form-control bg-light"
              type="text"
              placeholder="Apellidos"
              required
            />
          </div>

          <div class="input-group mt-1">
            <div class="input-group-text orange">
              <i class="fas fa-envelope"></i>
            </div>
            <input
              id="password2"
              name="email"
              class="form-control bg-light"
              type="password"
              placeholder="Correo Electronico"
              required
            />
            <span class="input-group-text toggle-password bg-secondary" onclick="togglePassword('password2')"><i style="backgroud-color: rgb(69, 68, 68);" class="fas fa-eye"></i></span>
          </div>

          <div class="input-group mt-1">
            <div class="input-group-text orange">
              <img
                src="../static/img/password-icon.svg"
                alt="password-icon"
                style="height: 1rem"
              />
            </div>
            <input
              id="password1"
              name="password"
              class="form-control bg-light"
              type="password"
              placeholder="Password"
              required
            />
            <span class="input-group-text toggle-password bg-secondary" onclick="togglePassword('password1')"><i style="backgroud-color: rgb(69, 68, 68); color:#e67946;  " class="fas fa-eye"></i></span>
          </div>
          
          <button class="orange btn  text-white w-100 mt-4 fw-semibold shadow-sm" type="submit">Registro</button>
          
      </form>
      
      <a class="orange btn  text-white w-100 mt-4 fw-semibold shadow-sm text-info " type="submit" href="{%url 'LogueoUsuario'%}">Volver</a>
    </div>
    <script>
      function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
      }
    </script>
  </body>
</html>
