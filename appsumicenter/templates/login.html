<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="../static/img/logo-vt.svg" />
    <link rel="stylesheet" href="../static/css/Login.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="orange d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="../static/img/login-icon.svg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>

      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="input-group mt-4">
            <div class="input-group-text orange">
              <img
                src="../static/img/username-icon.svg"
                alt="username-icon"
                style="height: 1rem"
              />
            </div>
            <input
              name="user"
              class="form-control bg-light"
              type="text"
              placeholder="Username"
              
            />
          </div>
          <div class="input-group mt-1">
            <div class="input-group-text orange">
              <img
                src="../static/img/password-icon.svg"
                alt="password-icon"
                style="height: 1rem"
              />
            </div>
            <input
              id="password1"
              name="password"
              class="form-control bg-light"
              type="password"
              placeholder="Password"
              
            />
            <span class="input-group-text toggle-password bg-primary" onclick="togglePassword('password1')">
              <i class="fas fa-eye">Mostrar</i>
            </span>
          </div>
          
          <button class="orange btn  text-white w-100 mt-4 fw-semibold shadow-sm" type="submit">Login</button>
          <a href="{%url 'registro'%}" style="color: #e67946;">No tienes una cuenta? registrate como usuario de nuestros locales</a>
      </form>
      

    </div>
    <script>
      function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
      }
    </script>
  </body>
</html>
