<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/Login.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Update</title>
</head>
<body class="orange align-items-center vh-100">
    <header class="grey">
        <h2>EDITAR PRODUCTOS</h2>
    </header>
    
    <div class="formulario container col-6">
        <form class="g-3 mt-3" method="post" action="{% url 'actualizarProducto'%}">
            {% csrf_token %}
            <div class="row mt-3">
                <div class="col-4">
                    <label for="itemInput" class="orange input-group-text">Item</label>
                </div>

                <div class="col-8">
                    <input name="id"  type="text" value="{{producto.id}}" class="form-control colo-10" id="itemInput" placeholder="ID" readonly>
                </div>
                
            </div>

            <div class=" row mt-3">
                <div class="col-4">
                    <label for="modeloInput" class="orange input-group-text">Modelo</label>
                </div>

                <div class="col-8">
                    <input name="modelo" type="text" value="{{producto.modelo}}" class="form-control colo-10" id="modeloInput" placeholder="Ingrese el Modelo">
                </div>
            </div>

            <div class=" row mt-3">
                <div class="col-4">
                    <label for="cantidadInput" class="orange input-group-text">Serial</label>
                </div>
                
                <div class="col-8">
                    <input name="serial" type="text" value="{{producto.serial}}" class="form-control" id="cantidadInput" placeholder="Ingrese la cantidad">
                </div>
                
            </div>

            <div class=" row mt-3">
                <div class="col-4">
                    <label for="descripcionInput" class="orange input-group-text">Codigo Stihl</label>
                </div>
                
                <div class="col-8">
                    <input name="codigo" type="text" value="{{producto.codigo}}" class="form-control" id="descripcionInput" placeholder="Ingrese el codigo Stihl">
                </div>
                
            </div>

            <div class=" row mt-3">
                <div class="col-4">
                    <label for="fechaInput" class="orange input-group-text">Fecha</label>
                </div>

                <div class="col-8">
                    <input name="fecha" type="date" value="{{producto.fecha|date:"Y-m-d"}}" class="form-control" id="fechaInput" placeholder="Ingrese una fecha">
                </div>
            </div>

            <div class=" row mt-3">
                <div class="col-4">
                    <label for="precioInput" class="orange input-group-text">EAN</label>
                </div>
                <div class="col-8">
                    <input name="EAN" type="text" value="{{producto.EAN}}" class="form-control" id="precioInput" placeholder="Ingrese el EAN">
                </div>
            </div>

            <div class=" row mt-3">
                <div class="col-4">
                    <label for="cantidadInput" class="orange input-group-text">Orden</label>
                </div>
                
                <div class="col-8">
                    <input name="orden" type="text" value="{{producto.orden}}" class="form-control" id="cantidadInput" placeholder="Ingrese la cantidad">
                </div>
                
            </div>

            <div class=" row mt-3">
                <div class="col-4">
                    <label for="cantidadInput" class="orange input-group-text">Factura</label>
                </div>
                
                <div class="col-8">
                    <input name="factura" type="text" value="{{producto.factura}}" class="form-control" id="cantidadInput" placeholder="Ingrese la cantidad">
                </div>
                
            </div>

            <div class=" row mt-3">
                <div class="col-4">
                    <label for="cantidadInput" class="orange input-group-text">Cantidad</label>
                </div>
                
                <div class="col-8">
                    <input name="cantidad" type="text" value="{{producto.cantidad}}" class="form-control" id="cantidadInput" placeholder="Ingrese la cantidad">
                </div>
                
            </div>

            <div class="col-12">
                <button type="submit" class="orange btn text-white mt-4 fw-semibold shadow-sm ">Editar Producto</button>
            </div>

        </col-form>

        
    </div>
</body>
</html>
